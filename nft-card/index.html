<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <!-- NFT Image -->
      <figure class="card__img">
        <img 
          src="./images/image-equilibrium.jpg" 
          alt="Blue digital cube artwork titled 'Equilibrium #3429'" 
        >
      </figure>

      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <!-- Price + Time left -->
        <div class="card__cost" aria-label="NFT price and availability">
          <p class="card__price">
            <img 
              src="./images/icon-ethereum.svg" 
              alt="" 
              aria-hidden="true"
            >
            <span>0.041 ETH</span>
          </p>

          <p class="card__time-left">
            <img 
              src="./images/icon-clock.svg" 
              alt="" 
              aria-hidden="true"
            >
            <span>3 days left</span>
          </p>
        </div>

        <!-- Author -->
        <footer class="card__author">
          <img 
            src="./images/image-avatar.png" 
            alt="Avatar of creator Jules Wyvern"
          >
          <p>
            <span>Creation of</span> 
            <a href="#" class="card__author-link">Jules Wyvern</a>
          </p>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
