<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Blue digital cube artwork titled 'Equilibrium #3429'">
        <div class="card__overlay"><img src="./images/icon-view.svg" alt="view icon"></div>
      </div>

      <div class="card__content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__cost" aria-label="NFT price and availability">
          <p>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </p>
          <span>
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </span>
        </div>
        <div class="card__author">
          <img src="./images/image-avatar.png" alt="Avatar of creator Jules Wyvern">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
